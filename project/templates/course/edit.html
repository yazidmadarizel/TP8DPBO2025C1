<!DOCTYPE html>
<html lang="en">

<head>
  <title>JUDUL</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
  NAVBAR

  <div class="container mt-4">
    <div class="card">
      <div class="card-header bg-warning text-white">
        <h4 class="mb-0">Edit Course</h4>
      </div>
      <div class="card-body">
        <form action="FORM_ACTION" method="post">
          <div class="mb-3">
            <label for="course_code" class="form-label">Course Code</label>
            <input type="text" name="course_code" id="course_code" class="form-control" value="COURSE_CODE" required>
          </div>
          
          <div class="mb-3">
            <label for="course_name" class="form-label">Course Name</label>
            <input type="text" name="course_name" id="course_name" class="form-control" value="COURSE_NAME" required>
          </div>
          
          <div class="mb-3">
            <label for="credit_hours" class="form-label">Credit Hours</label>
            <input type="number" name="credit_hours" id="credit_hours" class="form-control" min="1" max="6" value="CREDIT_HOURS" required>
          </div>
          
          <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea name="description" id="description" class="form-control" rows="3">DESCRIPTION</textarea>
          </div>
          
          <div class="d-flex gap-2">
            <button type="submit" class="btn btn-success">Update</button>
            <a href="index.php?controller=course&action=index" class="btn btn-secondary">Cancel</a>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
</body>

</html>
