<!DOCTYPE html>
<html lang="en">
<head>
    <title>JUDUL</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    NAVBAR
    <div class="container mt-4">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0">Create Enrollment</h4>
            </div>
            <div class="card-body">
                <form action="FORM_ACTION" method="post">
                    <div class="mb-3">
                        <label for="student_id" class="form-label">Student</label>
                        <select name="student_id" id="student_id" class="form-control" required>
                            <option value="">Select Student</option>
                            STUDENT_OPTIONS
                        </select>
                    </div>
                    
                    <div class="mb-3">
                        <label for="course_id" class="form-label">Course</label>
                        <select name="course_id" id="course_id" class="form-control" required>
                            <option value="">Select Course</option>
                            COURSE_OPTIONS
                        </select>
                    </div>
                    
                    <div class="mb-3">
                        <label for="enrollment_date" class="form-label">Enrollment Date</label>
                        <input type="date" name="enrollment_date" id="enrollment_date" class="form-control" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="grade" class="form-label">Grade (Optional)</label>
                        <select name="grade" id="grade" class="form-control">
                            <option value="">Not Graded Yet</option>
                            <option value="A">A</option>
                            <option value="B">B</option>
                            <option value="C">C</option>
                            <option value="D">D</option>
                            <option value="E">E</option>
                            <option value="F">F</option>
                        </select>
                    </div>
                    
                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-success">Submit</button>
                        <a href="index.php?controller=enrollment&action=index" class="btn btn-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
